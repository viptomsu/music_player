<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- bootstrap css -->
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> -->
	<!-- google font  -->
	<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<!-- font awesome -->
	<link rel="stylesheet" href="assets/css/all.min.css">
	<!-- link css -->
	<link rel="stylesheet" href= "assets/css/style.css">
	<!-- title  -->
   <title>Light Music player</title>
	<!-- icon  -->
	<link rel="icon" href="./music.ico" type="image/x-icon">
</head>
<body>
	<div id="player">
		<div class="dashboard">
			<header>
				<h4>Now playing:</h4>
				<h2>Current song's name</h2>
			</header>

			<div class="cd">
				<svg id="progress">
					<defs>
						<linearGradient id="progressColor">
							<stop offset="0%" stop-color="#dc1aff"/>
							<stop offset="100%" stop-color="#ED2461"/>
						</linearGradient>
					</defs>
					<circle cx="60" cy="60" r="50"></circle>
				</svg>
				<div class="thumb playing-cd" style="background-image: url(https://i.ytimg.com/vi/ek4flr65xF4/maxresdefault.jpg);"></div>
			</div>

			<div class="controler">
				<button class="btn" id="btn-repeat" type="button"><i class="fa-regular fa-arrow-rotate-right"></i></button>
				<button class="btn" id="btn-prev" type="button"><i class="fa-solid fa-backward-step"></i></button>
				<button class="btn" id="btn-play" type="button"><i class="fa-solid fa-circle-play"></i></button>
				<button class="btn" id="btn-next" type="button"><i class="fa-solid fa-forward-step"></i></button>
				<button class="btn" id="btn-shuffle" type="button"><i class="fa-regular fa-shuffle"></i></button>
			</div>

			<audio id="audio" src=""></audio>
		</div>


		<ul class="playlist">
			<li class="song">
				<div class="thumb" style="background-image: url(https://i.ytimg.com/vi/ek4flr65xF4/maxresdefault.jpg);"></div>
				<div class="song__infor">
					<h2 class="song__name">Song's name</h2>
					<p class="song__author">Author's name</p>
				</div>
				<div class="options">
					<i class="fa-light fa-ellipsis"></i>
					<ul class="options__menu">
						<li>Add to favorites</li>
						<li>Remove song from playlist</li>
					</ul>
				</div>
			</li>

			<li class="song">
				<div class="thumb" style="background-image: url(https://i.ytimg.com/vi/ek4flr65xF4/maxresdefault.jpg);"></div>
				<div class="song__infor">
					<h2 class="song__name">Song's name</h2>
					<p class="song__author">Author's name</p>
				</div>
				<div class="options">
					<i class="fa-light fa-ellipsis"></i>
					<ul class="options__menu">
						<li>Add to favorites</li>
						<li>Remove song from playlist</li>
					</ul>
				</div>
			</li>

			<li class="song add-song">
				<div class="thumb">
					<i class="fa-light fa-plus"></i>
				</div>
				<div class="song__infor">
					<h2 class="song__name">Add a new song</h2>
					<p class="song__author">To this playlist</p>
				</div>
			</li>
		</ul>

		<footer >
			<ul class="menu">
				<li><i class="fa-solid fa-house-chimney"></i></li>
				<li><i class="fa-light fa-album-collection"></i></li>
				<li class="active"><i class="fa-solid fa-circle-play"></i></li>
				<li><i class="fa-light fa-magnifying-glass"></i></li>
				<li><i class="fa-solid fa-list-music"></i></li>
			</ul>
		</footer>
	</div>
   <!-- bootstrap js and jquery -->
	<!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
	<!-- bootstrap js-->
	<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script> -->
	<!-- my js -->
	<script src="assets/js/main.js"></script>
</body>
</html>
